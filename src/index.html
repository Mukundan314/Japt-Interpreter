<!DOCTYPE html>
<head>
	<title>Japt Interpreter</title>
	<meta charset="utf-8">
	<meta content="initial-scale=1,width=device-width" name="viewport">
	<meta content="#212121" name="theme-color">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500|Roboto:400,500" rel="stylesheet">
	<link href="css/default.css" rel="stylesheet">
</head>
<body>
	<header class="df pf" id="header">
		<h1>Japt</h1>
		<ol class="df oh pr" id="versions" tabindex="-1"></ol>
		<div class="pa wsnw" id="tools">
			<label class="dib pr vat" data-title="Flag(s)" for="flags"><svg class="vam" data-mdi="flag" viewBox="0 0 24 24"></svg></label>
			<input class="dib vat" id="flags" spellcheck="false" value="">
			<svg class="cp vam" data-mdi="play-circle" id="run" viewBox="0 0 24 24"><circle cx="12" cy="12" r="12"></circle><circle cx="12" cy="12" r="11.625"></circle><rect height="17.325" width="24" x="0" y="0"></rect></svg>
			<p class="dib pr vat" data-title="Copy Link"><svg class="cp vam" data-copy="url" data-mdi="link-variant,check" id="copy-link" viewBox="0 0 24 24"></svg></p>
			<p class="dib pr vat" data-title="Copy Markdown"><svg class="cp vam" data-copy="markdown" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-post" viewBox="0 0 24 24"></svg></p>
		</div>
		<ul class="pr" id="links">
			<li class="dib pr" data-title="Light Theme"><svg class="cp vam" data-mdi="invert-colors" id="theme" viewBox="0 0 24 24"></svg></li>
			<li class="dib pr" data-title="PPCG Chat"><a href="https://chat.stackexchange.com/rooms/34018/japt"><svg class="vam" data-mdi="stack-exchange" viewBox="0 0 24 24"></svg></a></li>
			<li class="dib"><a href="https://github.com/PeterShaggyNoble/Japt-Interpreter/"><svg class="vam" data-mdi="github-circle" viewBox="0 0 24 24"></svg></a></li>
		</ul>
	</header>
	<main class="pr" id="interpreter">
		<h2 class="dib"><label class="dib fwm" for="code">Code:</label></h2>
		<p class="fr pr" data-title="Copy Code"><svg class="cp vam" data-copy="code" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-code" viewBox="0 0 24 24"></svg></p>
		<p class="fr pr" data-title="Auto-Golf"><svg class="cp vam" data-mdi="golf" id="golf" viewBox="0 0 24 24"></svg></p>
		<p class="fr pr" data-title="Redo"><svg class="cp vam" data-mdi="redo" id="redo" viewBox="0 0 24 24"></svg></p>
		<p class="fr pr" data-title="Undo"><svg class="cp vam" data-mdi="undo" id="undo" viewBox="0 0 24 24"></svg></p>
		<p class="fr" id="counter"></p>
		<textarea autocomplete="off" class="oh" id="code" spellcheck="false" rows="1"></textarea>
		<h2 class="dib fwm">Transpiled JS:</h2>
		<p class="fr pr" data-title="Copy Code"><svg class="cp vam" data-copy="transpiled" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-js" viewBox="0 0 24 24"></svg></p>
		<textarea autocomplete="off" class="oh" id="transpiled" spellcheck="false" rows="1" readonly></textarea>
		<h2 class="dib"><label class="dib fwm" for="input">Input:</label></h2>
		<p class="fr pr" data-title="Copy Input"><svg class="cp vam" data-copy="input" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-input" viewBox="0 0 24 24"></svg></p>
		<textarea autocomplete="off" class="oh" id="input" spellcheck="false" rows="1"></textarea>
		<h2 class="dib fwm">Output:</h2>
		<p class="fr pr" data-title="Copy Output"><svg class="cp vam" data-copy="output" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-output" viewBox="0 0 24 24"></svg></p>
		<p class="fr pr" data-title="Enable Caching"><svg class="cp vam" data-mdi="checkbox-blank-outline,check-box-outline" id="cache" viewBox="0 0 24 24"></svg></p>
		<p class="dn fr pr" data-title="Clear Cache"><svg class="cp vam" data-mdi="delete" id="clear" viewBox="0 0 24 24"></svg></p>
		<p class="fr" id="timer"></p>
		<textarea autocomplete="off" class="oh" id="output" spellcheck="false" rows="1" readonly></textarea>
		<p class="dn" id="error"><svg class="vat" data-mdi="alert" viewBox="0 0 24 24"></svg> <span class="di vam"></span></p>
		<h2 class="dib"><label class="dib fwm" for="explanation">Explanation:</label></h2>
		<p class="fr pr" data-title="Copy Explanation"><svg class="cp vam" data-copy="explanation" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-explanation" viewBox="0 0 24 24"></svg></p>
		<textarea autocomplete="off" class="oh" id="explanation" spellcheck="false" rows="1"></textarea>
		<h2 class="dib"><label class="dib fwm vam" for="compressor">Compressor:</label></h2>
		<p class="fr pr" data-title="Compress"><svg class="cp vam" data-mdi="play" id="compress" viewBox="0 0 24 24"></svg></p>
		<p class="fr pr" data-title="Enable Permutations"><svg class="cp vam" data-mdi="shuffle,shuffle-disabled" id="permute" viewBox="0 0 24 24"></svg></p>
		<p class="fr dn pr" data-title="Reset"><svg class="cp vam" data-mdi="autorenew" id="reset" viewBox="0 0 24 24"></svg></p>
		<p class="fr dn pr" data-title="Copy Result"><svg class="cp vam" data-copy="compressor" data-mdi="clipboard-text-outline,clipboard-check-outline" id="copy-compressed" viewBox="0 0 24 24"></svg></p>
		<textarea autocomplete="off" class="oh" id="compressor" spellcheck="false" rows="1"></textarea>
		<textarea autocomplete="off" class="mz oh oz pen" id="clipboard" readonly spellcheck="false" rows="1"></textarea>
	</main>
	<aside id="docs">
		<h2 class="ch pa"><svg class="pen vam" data-mdi="file-document" viewBox="0 0 24 24"><title>Documentation</title></svg></h2>
	</aside>
	<aside class="pf" id="keyboard">
		<h2 class="cp pa"><svg class="pen vam" data-mdi="keyboard" viewBox="0 0 24 24"><title>Character Map</title></svg></h2>
		<ol class="dg"></ol>
	</aside>
	<script src="https://cdn.jsdelivr.net/gh/ETHproductions/japt/dependencies/shoco.js"></script>
	<script src="js/default.js"></script>
</body>
